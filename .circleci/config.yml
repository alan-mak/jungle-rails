version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Set ruby version
          command: |
                rvm install 2.3.5
                echo . $(rvm 2.3.5 do rvm env --path) >> $BASH_ENV
      - run: gem install bundler:2.1.4
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
